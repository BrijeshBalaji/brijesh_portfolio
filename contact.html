<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Brijesh Balaji</h1>
        <p class="section-one__role">Web Developer</p>
        <a href="index.html" class="section-one__contact">Home</a>
        </div>

<div class="contact-form">        
<table>
    <form>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="Text" placeholder="Enter your name" class="contact-form__input"></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
        </tr>
        <tr>
            <td><label>Message:</label></td>
            <td><textarea placeholder="message" class="contact-form__textarea"></textarea></td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit"></td>
        </tr>
    </form>
</table>
</div>

<div class="section-five">
    <p class="section-five__title">Social Media:<a href="https://snapinst.app/" target="_blank">Instagram</a>,<a href="https://snapinst.app/"
            target="_blank">LinkedIn</a></p>
    <p class="section-five__desc">&copy Brijesh Balaji</p>
</div>

    </div>
</body>
